<h3>Héroe <small>{{heroe.nombre}}</small></h3>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger btn-sm">Regresar</button>
<button (click)="agregarNuevo(forma)" type="button" class="btn btn-outline-success btn-sm">Nuevo Héroe</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input  [(ngModel)]="heroe.nombre"
                name="nombre"
                type="text"
                class="form-control"
                placeholder="Nombre del héroe"
                required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio"
                  name="bio"
                  type="text"
                  class="form-control"
                  placeholder="Bio del héroe">
        </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid"
                type="submit" class="btn btn-outline-primary">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
